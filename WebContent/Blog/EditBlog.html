<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Blog</title>
<style>

.blog3{
	min-height:800px;
	background-image: url('./resources/Images/blog.jpg');
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
textarea {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
    opacity: 0.8;
}
</style>
</head>
<body>
<div class="container-fluid blog3" ng-controller="BlogCont as bcont" ng-init="bcont.ongetview()">
	<h3 class="text-center" style="padding:5px 0px 15px 0px">Edit Blog</h3>
	
	<div class="alert alert-warning col-md-8 col-md-offset-2" ng-show="bcont.blog.code"><h4>{{bcont.blog.msg}}</h4></div>
	
	 <form class="form-horizontal" ng-submit="bcont.editb()">
		 <div class="form-group">
		    <label class="control-label col-sm-3" style="padding-top: 15px">Title:</label>
		    <div class="col-sm-6">
		      <textarea style="height:50px" ng-model="bcont.blog.title"></textarea>
		    </div>
		  </div>
  	
		 <div class="form-group">
		    <label class="control-label col-sm-3" for="email">Description:</label>
		    <div class="col-sm-6">
		    <textarea ng-model="bcont.blog.description"></textarea>
		    </div>
		  </div>
		  
		  <input ng-bind="bcont.blog.userid=currentUser.id" ng-model="bcont.blog.userid" hidden="true">
		  
		  <div class="form-group">
		    <label class="control-label col-sm-3" for="email">About blog:</label>
		    <div class="col-sm-6">
		    <textarea ng-model="bcont.blog.details"></textarea>
		    </div>
		  </div>
		  <div class="col-sm-2 col-sm-offset-5">
			<input type="submit" class="btn btn-warning btn-block" value="Update Blog">
		</div>
	</form>
</div> 
</body>
</html>
