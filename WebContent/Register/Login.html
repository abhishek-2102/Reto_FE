<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
.log{
 	min-height:800px;
 	background-image:url("./resources/Images/register.png");
   	background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.alert {
    padding: 10px;
    background-color: #f44336;
    color: white;
}
</style>

</head>
<body>
<div class="log">
<div class="container">
	<div class="row centered-form" style="margin-top:50px" ng-controller="UserCont as cont">
		<div class="alert col-md-4 col-md-offset-4 text-center" ng-show="loginCode=='400'">
  			<b>{{loginMsg}}</b>{{currentUser.name}}
		</div>
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
			    	<h3 class="panel-title text-center">Login</h3>
			 	</div><!-- End panel header -->
			 	<div class="panel-body" ng-submit="cont.loginUser()">
					<form role="form" >
						<div class="form-group">
			    			<input type="text" ng-model="cont.user.id" class="form-control input-sm" placeholder="User ID">
			    		</div>
			    		<div class="form-group">
			    			<input type="password" ng-model="cont.user.password" class="form-control input-sm" placeholder="Password">
			    		</div>
						<input type="submit" class="btn btn-success btn-block" value="Login">
			    	</form><!-- end form -->
				</div><!-- End panel body -->
			</div><!-- End pannel -->
		</div><!-- End col span -->
	</div><!-- End controller -->
</div><!-- End container -->
</div>
</body>
</html>
