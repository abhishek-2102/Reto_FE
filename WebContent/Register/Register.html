<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<style>
.reg{
 	min-height:800px;
 	background-image:url("./resources/Images/register.png");
   	background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>

</head>
<body>
<div class="reg">
<div class="container">
   <div class="row centered-form" style="margin-top:50px" ng-controller='UserCont as cont'>
        
        <div class="alert col-md-4 col-md-offset-4 text-center" ng-show="cont.user.code=='200'">
  			<b>{{cont.user.msg}}</b>
		</div>
        
        <div class="col-md-4 col-md-offset-4">
        	<div class="panel panel-success">
        		<div class="panel-heading">
			    		<h3 class="panel-title text-center">Register</h3>
			 	</div>
			 			<div class="panel-body">
			    		<form role="form" ng-submit="cont.submitUser()">
			    			<div class="form-group">
			    				<input type="text" ng-model="cont.user.id" class="form-control input-sm" placeholder="User ID">
			    			</div>
			    			
			    			<div class="form-group">
			    				<input type="text" ng-model="cont.user.name" class="form-control input-sm" placeholder="Full Name">
			    			</div>
			    		
			    			<div class="form-group">
			    				<input type="email" ng-model="cont.user.email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" ng-model="cont.user.password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" ng-model="cont.user.passwordConfirm" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    				<div class="row">
				    			<div class="form-group col-xs-6 col-sm-6 col-md-6">
				    			<p>Gender:</p>
								  <select class="form-control" ng-model="cont.user.gender">
								    
								    <option selected="selected">Male</option>
								    <option>Female</option>
								 </select>
								</div>
			    			
			    				<div class="form-group col-xs-6 col-sm-6 col-md-6">
			    				<p>Role:</p>
								  <select class="form-control" ng-model="cont.user.role">
								   
								    <option>Student</option>
								    <option>Alumni</option>
								    <option>Employee</option>
								 </select>
								</div>
			    			</div>
			    			
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="tel" ng-model="cont.user.ph_numb" class="form-control input-sm" placeholder="Phone Number">
			    					</div>
			    				</div>
			    				
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    				
			    					<div class="form-group">
			    					<input type="date" ng-model="cont.user.dob" class="form-control input-sm">
			    					</div>
			    				</div>
			    			</div>
						<input type="submit" class="btn btn-primary btn-block" value="Register">
			    		</form>
			    	</div>
	    		</div>
    		</div>
    		
<!-- <input type="button" class="btn btn-success btn-block" value="Get Users" ng-click="cont.getUsers()">
    	{{cont.users}} -->
    	</div>
</div>
</div>
</body>
</html>
