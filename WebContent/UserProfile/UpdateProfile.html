<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.reg{
 	min-height:800px;
 	background-image:url("./resources/Images/register.png");
   	background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>
<div class="reg">
<div class="container">
   <div class="row centered-form" style="margin-top:50px" ng-controller='ProfCont as cont'>
        
        <div class="alert col-md-4 col-md-offset-4 text-center" ng-show="cont.user.code=='200'">
  			<b>{{cont.user.msg}}</b>
		</div>
        
        <div class="col-md-4 col-md-offset-4">
        	<div class="panel panel-warning">
        		<div class="panel-heading">
			    		<h3 class="panel-title text-center">Update Profile</h3>
			 	</div>
			 			<div class="panel-body">
			    		<form role="form" ng-submit="cont.update()">
			    			<!-- <div class="form-group">
			    				<input type="text" ng-model="cont.profile.id" class="form-control input-sm" hidden="true">
			    			</div> -->
			    			<h4>profile ID: {{cont.profile.id}}</h4>
			    			<div class="form-group">
			    				<input type="text" ng-model="cont.profile.name" class="form-control input-sm" placeholder="Full Name">
			    			</div>
			    		
			    			<div class="form-group">
			    				<input type="email" ng-model="cont.profile.email" class="form-control input-sm" placeholder="Email Address">
			    			</div>
			    			
							<!-- 
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" ng-model="cont.profile.password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" ng-model="cont.profile.passwordConfirm" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div> -->
			    			
			    				<div class="row">
				    			<div class="form-group col-xs-6 col-sm-6 col-md-6">
				    			<p>Gender:</p>
								  <select class="form-control" ng-model="cont.profile.gender">
								    
								    <option selected="selected">Male</option>
								    <option>Female</option>
								 </select>
								</div>
			    			
			    				<div class="form-group col-xs-6 col-sm-6 col-md-6">
			    				<p>Role:</p>
								  <select class="form-control" ng-model="cont.profile.role">
								   
								    <option>Student</option>
								    <option>Alumni</option>
								    <option>Employee</option>
								 </select>
								</div>
			    			</div>
			    			
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="tel" ng-model="cont.profile.ph_numb" class="form-control input-sm" placeholder="Phone Number">
			    					</div>
			    				</div>
			    				
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    					<input type="date" ng-model="cont.profile.dob" class="form-control input-sm">
			    					</div>
			    				</div>
			    			</div>
						<input type="submit" class="btn btn-warning btn-block" value="Update">
			    		</form>
			    	</div>
	    		</div>
    		</div>
</div>
</div>
</div>
</body>
</html>
